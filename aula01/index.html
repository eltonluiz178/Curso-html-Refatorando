<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <title>Meu Site</title>
</head>
<body>
    <h1>Título do meu website</h1>
    <h3>Subtítulo do site</h3>
    <hr>
    <p>
        Este é o primeiro <b>paragrafo</b> do meu site, nele eu vou inserir alguns
        <i>textos</i> e colocar <br>
        algumas tags para entender como formatar meu <big>documento</big> e deixar esse 
        conteudo <small>maneiro</small> <br>
        H<sub>2</sub>O <br>
        15<sup>0</sup> Celsius
        <!-- com o <b> eu coloco a palavra ou frase em negrito -->
        <!-- com o <i> em itálico -->
        <!-- com o <br> eu quebro uma linha -->
        <!-- com o <big> eu deixo uma parte selecionada em tamanho maior -->
        <!-- com o <small> eu deixo uma parte selecionada em tamanho menor -->
        <!-- com o <sub> eu coloco a parte do texto um pouco pra baixo -->
        <!-- com o <sup> eu coloca a parte do texto um pouco pra cima -->
    </p>
</body>
</html>
