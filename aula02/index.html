<!-- <header> – É um container onde geralmente é utilizado para o cabeçalho ou topo da página, onde colocamos a logo, alguns links e botões
    <nav> – É utilizada para criar os links de navegação, pode ser utilizada multiplas vezes na sua página, mas geralmente dentro do header você tem uma tag nav para colocar os links como home, contato, login e etc.
    <main> – É onde seu conteúdo principal vai estar, seus texto, imagens, formulários e etc.
    <footer> – é o rodapé da página, geralmente tem alguns links secundários mas que também são importantes, informações sobre direitos autorais e etc, é a ultima coisa que o usuário vai ver ao fazer o scroll até o final do seu site.
    <div> – É um container de bloco, ou sejá serve para grupar vários conteudos dentro de um container e o bloco ocupa toda a largura da página, se você adicionar uma outra div ela irá aparecer na proxima linha.
    <span> – É um container inline, ou seja serve para agrupar diversos conteúdos porem vai ocupar o espaço até onde for o conteúdo, se você adicionar uma nova tag você vai notar que irá aparecer na mesma linha.
    <article> – é um container de informação independante, geralmente utilizado para foruns, blogs e sites de notícias
    <section> – é utilizado para separar seu site em diferentes sessões, por exemplo, em uma landing page você tem o conteúdo principal que chamamos de hero, essa é uma sessão, na sequencia você pode querer mostrar detalhes do produto, isso seria outra sessão e por fim mostrar os planos e preços que também pode estar separado em uma sessão diferente.
    <aside> – é utilizado para dizer que um conteúdo não faz parte direta do conteúdo principal, por exemplo, você escreveu um artigo mas quer fazer uma call to action para um produto seu e também é muito utilizada para separar os anuncios dos sites do conteúdo principal. -->
